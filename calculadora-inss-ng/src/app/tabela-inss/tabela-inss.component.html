<div class="w3-container">
  <table class="w3-table-all">
    <tr class="w3-blue">
      <td>Valores</td>
      <td>Alíquota</td>
      <td>Desconto Máximo</td>
    </tr>
    <tr *ngFor="let faixa of faixasNovas">
      <td>De {{ faixa.vinicial | currency:"BRL":"symbol" }} até {{ faixa.vfinal | currency:"BRL":"symbol" }}</td>
      <td>{{ faixa.aliquota }}%</td>
      <td>{{ faixa.maximo | currency:"BRL":"symbol":"1.2-4" }}</td>
    </tr>
  </table>
</div>
