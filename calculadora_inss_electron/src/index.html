
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cálculo INSS</title>

    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/visual.js"></script>
    <script src="./js/calculo.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <main>

        <header>
            <h1>Ferramentas INSS</h1>
        </header>

        <nav id="menu">
            <a>Cálculo INSS</a>
        </nav>

        <section id="calculo">

            <article>
                <h3>Cálculo INSS</h3>
            </article>

            <article>
                <label for="rbINSS">Tipo de Cálculo:</label>
                
                <input id="rbINSSAntigo" name="rbINSS" 
                    value="1" type="radio" />
                INSS Antigo (Jan 2020)

                <input id="rbINSSNovo" name="rbINSS" 
                    value="2" type="radio" />
                INSS Novo (Mar 2020)
            </article>

            <article>
                <label for="txtSalario">Salário:</label>
                <input id="txtSalario" type="text" />
                <button id="btnCalcular" class="btn"
                    onclick="app.calcular()">Calcular</button>
            </article>

            <article id="resultado">
                <label for="spanCalculo">Cálculo:</label>
                R$ <span id="spanSalario"></span> * 
                <span id="spanAliquota"></span>% = 
                R$ <span id="spanCalculo"></span>
            </article>

        </section> <!-- calculo -->

    </main>
</body>
</html>
